<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Connexion</h1>
            <p class="subtitle">Système de Gestion des Demandes ATI</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onEmailLogin()" class="login-form">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input id="email" type="email" formControlName="email" placeholder="nom@exemple.com"
                    [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input id="password" type="password" formControlName="password" placeholder="••••••••"
                    [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                <div class="error-message"
                    *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 caractères</span>
                </div>
            </div>

            <button type="submit" class="btn-primary btn-full" [disabled]="loginForm.invalid || isSubmitting">
                <span *ngIf="!isSubmitting">Se connecter</span>
                <span *ngIf="isSubmitting">Connexion en cours...</span>
            </button>
        </form>

        <div class="divider">
            <span>OU</span>
        </div>

        <button type="button" class="btn-google" (click)="onGoogleLogin()" [disabled]="isSubmitting">
            <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4"
                    d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                <path fill="#34A853"
                    d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" />
                <path fill="#FBBC05"
                    d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z" />
                <path fill="#EA4335"
                    d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" />
            </svg>
            <span>Continuer avec Google</span>
        </button>

        <div class="login-footer">
            <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
        </div>
    </div>
</div>
