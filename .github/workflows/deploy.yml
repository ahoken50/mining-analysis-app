name: Deploy Mining Analysis App

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: mining-ai-service

jobs:
  # 1. Deploy Frontend to Firebase Hosting
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: cd mining-analysis-app && npm ci --legacy-peer-deps

      - name: Inject Firebase Config
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          node << 'NODESCRIPT'
          const fs = require('fs');
          const config = 'export const environment = {\n' +
              '    production: true,\n' +
              '    firebase: {\n' +
              '        apiKey: "' + process.env.FIREBASE_API_KEY + '",\n' +
              '        authDomain: "' + process.env.GCP_PROJECT_ID + '.firebaseapp.com",\n' +
              '        projectId: "' + process.env.GCP_PROJECT_ID + '",\n' +
              '        storageBucket: "' + process.env.GCP_PROJECT_ID + '.appspot.com",\n' +
              '        messagingSenderId: "' + process.env.FIREBASE_MESSAGING_SENDER_ID + '",\n' +
              '        appId: "' + process.env.FIREBASE_APP_ID + '"\n' +
              '    },\n' +
              '    googleMapsApiKey: "' + process.env.GOOGLE_MAPS_API_KEY + '",\n' +
              '    aiServiceUrl: "https://mining-ai-service-uc.a.run.app"\n' +
              '};\n';
          fs.writeFileSync('mining-analysis-app/src/environments/environment.ts', config);
          console.log('âœ“ Firebase config injected successfully');
          NODESCRIPT

      - name: Verify Config Injection
        run: |
          echo "Checking injected config..."
          head -5 mining-analysis-app/src/environments/environment.ts

      - name: Build Angular App
        run: cd mining-analysis-app && npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY }}
          channelId: live
          projectId: ${{ secrets.GCP_PROJECT_ID }}
          entryPoint: ./mining-analysis-app
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  # 2. Deploy Backend (AI Service) to Cloud Run
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          cd ai-service
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --timeout 300 \
            --set-env-vars FIREBASE_STORAGE_BUCKET="${{ secrets.GCP_PROJECT_ID }}.appspot.com",GOOGLE_MAPS_API_KEY="${{ secrets.GOOGLE_MAPS_API_KEY }}"
